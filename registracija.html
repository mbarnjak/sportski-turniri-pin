<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija - Sportski turniri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#10b981',
            secondary: '#059669',
            accent: '#f59e0b',
            dark: '#0f172a',
            'dark-lighter': '#1e293b',
            'gray-custom': '#64748b',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .hero-gradient {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    
    .btn-primary {
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
    }
    
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
  </style>
</head>
<body class="bg-dark text-white min-h-screen flex flex-col">
  
  <!-- Header -->
  <header class="hero-gradient border-b border-dark-lighter">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-white">Sportski turniri</h1>
        </a>
        
        <a href="index.html" class="text-gray-custom hover:text-white transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <!-- Registration Form Section -->
  <section class="flex-1 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      
      <!-- Registration Card -->
      <div class="bg-dark-lighter border border-gray-custom/20 rounded-2xl p-8 shadow-2xl">
        
        <!-- Title -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2">Kreirajte račun</h2>
        </div>

        <!-- Registration Form -->
        <form class="space-y-6">
          
          <!-- Username Input -->
          <div>
            <label for="username" class="block text-sm font-semibold text-white mb-2">
              Korisničko ime
            </label>
            <input 
              type="text" 
              id="username" 
              name="username"
              required
              class="input-field w-full px-4 py-3 bg-dark border border-gray-custom/30 rounded-lg text-white placeholder-gray-custom focus:outline-none"
              placeholder="korisnicko_ime"
            />
          </div>

          <!-- Email Input -->
          <div>
            <label for="email" class="block text-sm font-semibold text-white mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="email" 
              name="email"
              required
              class="input-field w-full px-4 py-3 bg-dark border border-gray-custom/30 rounded-lg text-white placeholder-gray-custom focus:outline-none"
              placeholder="vas@email.com"
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-sm font-semibold text-white mb-2">
              Lozinka
            </label>
            <input 
              type="password" 
              id="password" 
              name="password"
              required
              class="input-field w-full px-4 py-3 bg-dark border border-gray-custom/30 rounded-lg text-white placeholder-gray-custom focus:outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- Confirm Password Input -->
          <div>
            <label for="confirm-password" class="block text-sm font-semibold text-white mb-2">
              Potvrdite lozinku
            </label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password"
              required
              class="input-field w-full px-4 py-3 bg-dark border border-gray-custom/30 rounded-lg text-white placeholder-gray-custom focus:outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- Terms & Conditions -->
          <div class="flex items-start">
            <input 
              type="checkbox" 
              id="terms" 
              name="terms"
              required
              class="w-4 h-4 mt-1 bg-dark border-gray-custom/30 rounded text-primary focus:ring-primary focus:ring-2"
            />
            <label for="terms" class="ml-2 text-sm text-gray-custom">
              Slažem se s 
              <a href="#" class="text-primary hover:text-secondary">Uvjetima korištenja</a> i 
              <a href="#" class="text-primary hover:text-secondary">Politikom privatnosti</a>
            </label>
          </div>

          <!-- Register Button -->
          <button 
            type="submit"
            class="btn-primary w-full bg-primary hover:bg-secondary text-dark font-bold py-3 rounded-lg"
          >
            Registriraj se
          </button>

        </form>

        <!-- Divider -->
        <div class="relative my-8">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-custom/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-dark-lighter text-gray-custom">ili</span>
          </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
          <p class="text-gray-custom text-sm">
            Već imate račun? 
            <a href="login.html" class="text-primary hover:text-secondary font-semibold transition-colors">
              Prijavite se
            </a>
          </p>
        </div>

      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark-lighter border-t border-gray-custom/20 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-gray-custom text-sm">
        <p>&copy; 2025 Sportski turniri. Sva prava pridržana.</p>
      </div>
    </div>
  </footer>

</body>
</html>
